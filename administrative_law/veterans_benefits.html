<div class="form-container">
    <h2 class="form-title">Administrative Law - Veterans Benefits</h2>
    <form id="veteransBenefitsForm" onsubmit="return validateForm(event)">
        <!-- Personal Information -->
        <div class="form-section">
            <h3>Personal Information</h3>
            
            <div class="form-group">
                <label class="form-label required">Your Age</label>
                <input type="number" name="age" class="form-control" required min="18" max="120">
            </div>

            <div class="form-group">
                <label class="form-label required">Marital Status</label>
                <select name="maritalStatus" class="form-control select-field" required>
                    <option value="">Select status</option>
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                    <option value="separated">Separated</option>
                    <option value="divorced">Divorced</option>
                    <option value="widowed">Widowed</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" name="otherMaritalStatus" class="form-control" placeholder="Please specify if Other" style="display: none;">
            </div>

            <div class="form-group">
                <label class="form-label required">Current/Former Occupation</label>
                <input type="text" name="occupation" class="form-control" required>
            </div>
        </div>

        <!-- Military Service Information -->
        <div class="form-section">
            <h3>Military Service Information</h3>

            <div class="form-group">
                <label class="form-label required">Branch of Service</label>
                <select name="branchOfService" class="form-control select-field" required>
                    <option value="">Select branch</option>
                    <option value="army">Army</option>
                    <option value="navy">Navy</option>
                    <option value="air-force">Air Force</option>
                    <option value="marines">Marines</option>
                    <option value="coast-guard">Coast Guard</option>
                    <option value="space-force">Space Force</option>
                    <option value="national-guard">National Guard</option>
                    <option value="reserves">Reserves</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" name="otherBranch" class="form-control" placeholder="Please specify if Other" style="display: none;">
            </div>

            <div class="form-group">
                <label class="form-label required">Service Start Date</label>
                <input type="date" name="serviceStartDate" class="form-control" required>
            </div>

            <div class="form-group">
                <label class="form-label required">Service End Date</label>
                <input type="date" name="serviceEndDate" class="form-control" required>
            </div>

            <div class="form-group">
                <label class="form-label required">Type of Discharge</label>
                <select name="dischargeType" class="form-control select-field" required>
                    <option value="">Select type</option>
                    <option value="honorable">Honorable</option>
                    <option value="general">General (Under Honorable Conditions)</option>
                    <option value="other-than-honorable">Other Than Honorable</option>
                    <option value="bad-conduct">Bad Conduct</option>
                    <option value="dishonorable">Dishonorable</option>
                    <option value="entry-level">Entry Level Separation</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" name="otherDischarge" class="form-control" placeholder="Please specify if Other" style="display: none;">
            </div>
        </div>

        <!-- Benefits Information -->
        <div class="form-section">
            <h3>Benefits Information</h3>

            <div class="form-group">
                <label class="form-label required">Type of Benefits Sought</label>
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" name="benefitsType[]" value="disability">
                        <label>Disability Compensation</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" name="benefitsType[]" value="pension">
                        <label>Pension</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" name="benefitsType[]" value="education">
                        <label>Education Benefits (GI Bill)</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" name="benefitsType[]" value="healthcare">
                        <label>Healthcare</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" name="benefitsType[]" value="vocational-rehab">
                        <label>Vocational Rehabilitation</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" name="benefitsType[]" value="housing">
                        <label>Housing/Home Loan</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" name="benefitsType[]" value="other">
                        <label>Other</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label required">Have You Previously Filed for VA Benefits?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="previouslyFiled" value="yes" required data-conditional="previousClaimDetails">
                        <label>Yes</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="previouslyFiled" value="no" required>
                        <label>No</label>
                    </div>
                </div>
            </div>

            <div id="previousClaimDetails" class="conditional-field" style="display: none;">
                <div class="form-group">
                    <label class="form-label">Date of Previous Claim</label>
                    <input type="date" name="previousClaimDate" class="form-control">
                </div>

                <div class="form-group">
                    <label class="form-label">Status of Previous Claim</label>
                    <select name="previousClaimStatus" class="form-control select-field">
                        <option value="">Select status</option>
                        <option value="pending">Pending</option>
                        <option value="approved">Approved</option>
                        <option value="denied">Denied</option>
                        <option value="appealing">Under Appeal</option>
                        <option value="unknown">Unknown</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Service-Connected Disabilities -->
        <div class="form-section">
            <h3>Service-Connected Disabilities</h3>

            <div class="form-group">
                <label class="form-label required">Do You Have Any Service-Connected Disabilities?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="hasDisabilities" value="yes" required data-conditional="disabilityDetails">
                        <label>Yes</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="hasDisabilities" value="no" required>
                        <label>No</label>
                    </div>
                </div>
            </div>

            <div id="disabilityDetails" class="conditional-field" style="display: none;">
                <div class="form-group">
                    <label class="form-label">Current Disability Rating (%)</label>
                    <input type="number" name="disabilityRating" class="form-control" min="0" max="100">
                </div>

                <div class="form-group">
                    <label class="form-label">Nature of Disabilities</label>
                    <textarea name="disabilityDescription" class="form-control textarea-field"
                              placeholder="Describe your service-connected disabilities"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Date Disability Began or Was Diagnosed</label>
                    <input type="date" name="disabilityStartDate" class="form-control">
                </div>
            </div>
        </div>

        <!-- Appeal Information -->
        <div class="form-section">
            <h3>Appeal Information</h3>

            <div class="form-group">
                <label class="form-label required">Are You Appealing a VA Decision?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="isAppealing" value="yes" required data-conditional="appealDetails">
                        <label>Yes</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="isAppealing" value="no" required>
                        <label>No</label>
                    </div>
                </div>
            </div>

            <div id="appealDetails" class="conditional-field" style="display: none;">
                <div class="form-group">
                    <label class="form-label">Date of Decision Being Appealed</label>
                    <input type="date" name="decisionDate" class="form-control">
                </div>

                <div class="form-group">
                    <label class="form-label">Type of Appeal</label>
                    <select name="appealType" class="form-control select-field">
                        <option value="">Select type</option>
                        <option value="supplemental">Supplemental Claim</option>
                        <option value="higher-level">Higher-Level Review</option>
                        <option value="board">Board of Veterans' Appeals</option>
                        <option value="court">Court of Appeals for Veterans Claims</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Financial Information -->
        <div class="form-section">
            <h3>Financial Information</h3>

            <div class="form-group">
                <label class="form-label required">Your Gross Annual Income</label>
                <select name="income" class="form-control select-field" required>
                    <option value="">Select range</option>
                    <option value="0-25000">$25,000 or less</option>
                    <option value="25001-50000">$25,001–$50,000</option>
                    <option value="50001-75000">$50,001–$75,000</option>
                    <option value="75001-100000">$75,001–$100,000</option>
                    <option value="100001-125000">$100,001–$125,000</option>
                    <option value="125001+">$125,000+</option>
                </select>
            </div>
        </div>

        <!-- Legal Representation -->
        <div class="form-section">
            <h3>Legal Representation Timeline</h3>

            <div class="form-group">
                <label class="form-label required">When are you planning to hire an attorney?</label>
                <select name="hiringTimeline" class="form-control select-field" required>
                    <option value="">Select timeline</option>
                    <option value="immediately">Immediately</option>
                    <option value="this-week">This week</option>
                    <option value="this-month">This month</option>
                    <option value="this-year">This year</option>
                    <option value="exploring">Just exploring options</option>
                </select>
            </div>
        </div>

        <!-- Form Navigation -->
        <div class="form-navigation">
            <button type="button" class="nav-button back-button" onclick="showSummary()">Back to Summary</button>
            <button type="submit" class="nav-button submit-button">Submit Form</button>
        </div>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Handle "Other" input fields
    const selects = document.querySelectorAll('select');
    selects.forEach(select => {
        select.addEventListener('change', function() {
            const otherInput = this.nextElementSibling;
            if (otherInput && otherInput.tagName === 'INPUT' && otherInput.name.startsWith('other')) {
                otherInput.style.display = this.value === 'other' ? 'block' : 'none';
                otherInput.required = this.value === 'other';
            }
        });
    });

    // Handle conditional fields
    const conditionalTriggers = document.querySelectorAll('[data-conditional]');
    conditionalTriggers.forEach(trigger => {
        trigger.addEventListener('change', function() {
            const targetId = this.dataset.conditional;
            const targetField = document.getElementById(targetId);
            if (targetField) {
                const show = this.type === 'radio' ? this.value === 'yes' : this.checked;
                targetField.style.display = show ? 'block' : 'none';
                const requiredInputs = targetField.querySelectorAll('[required]');
                requiredInputs.forEach(input => {
                    input.required = show;
                });
            }
        });
    });
});
</script>
