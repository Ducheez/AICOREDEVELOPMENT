<div class="form-container">
    <h2 class="form-title">Family Law - Paternity Case Information</h2>
    <form id="paternityForm" onsubmit="return validateForm(event)">
        <!-- Personal Information -->
        <div class="form-section">
            <h3>Personal Information</h3>
            
            <div class="form-group">
                <label class="form-label required">Your Age</label>
                <input type="number" name="age" class="form-control" required min="18" max="120">
            </div>

            <div class="form-group">
                <label class="form-label required">Your Role</label>
                <select name="role" class="form-control select-field" required>
                    <option value="">Select your role</option>
                    <option value="mother">Mother of Child</option>
                    <option value="alleged-father">Alleged Father</option>
                    <option value="legal-guardian">Legal Guardian</option>
                    <option value="child">Adult Child</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" name="otherRole" class="form-control" placeholder="Please specify if Other" style="display: none;">
            </div>

            <div class="form-group">
                <label class="form-label required">Marital Status</label>
                <select name="maritalStatus" class="form-control select-field" required>
                    <option value="">Select status</option>
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                    <option value="divorced">Divorced</option>
                    <option value="separated">Separated</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" name="otherMaritalStatus" class="form-control" placeholder="Please specify if Other" style="display: none;">
            </div>

            <div class="form-group">
                <label class="form-label required">Occupation</label>
                <input type="text" name="occupation" class="form-control" required>
            </div>
        </div>

        <!-- Child Information -->
        <div class="form-section">
            <h3>Child Information</h3>

            <div class="form-group">
                <label class="form-label required">Child's Age</label>
                <input type="number" name="childAge" class="form-control" required min="0" max="120">
            </div>

            <div class="form-group">
                <label class="form-label required">Date of Birth</label>
                <input type="date" name="childDOB" class="form-control" required data-nofuture="true">
            </div>

            <div class="form-group">
                <label class="form-label required">Place of Birth</label>
                <input type="text" name="birthPlace" class="form-control" required 
                       placeholder="City, State">
            </div>

            <div class="form-group">
                <label class="form-label required">Birth Certificate Status</label>
                <select name="birthCertificateStatus" class="form-control select-field" required>
                    <option value="">Select status</option>
                    <option value="no-father">No father listed</option>
                    <option value="wrong-father">Wrong father listed</option>
                    <option value="correct-father">Correct father listed</option>
                    <option value="no-certificate">No birth certificate</option>
                    <option value="unknown">Unknown</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Current Living Arrangement</label>
                <select name="livingArrangement" class="form-control select-field">
                    <option value="">Select arrangement</option>
                    <option value="with-mother">Living with mother</option>
                    <option value="with-father">Living with father</option>
                    <option value="with-both">Living with both parents</option>
                    <option value="with-other">Living with other family</option>
                    <option value="other">Other arrangement</option>
                </select>
            </div>
        </div>

        <!-- Mother's Information -->
        <div class="form-section">
            <h3>Mother's Information</h3>

            <div class="form-group">
                <label class="form-label">Mother's Full Name</label>
                <input type="text" name="motherName" class="form-control">
            </div>

            <div class="form-group">
                <label class="form-label">Mother's Age</label>
                <input type="number" name="motherAge" class="form-control" min="18" max="120">
            </div>

            <div class="form-group">
                <label class="form-label">Mother's Address</label>
                <input type="text" name="motherAddress" class="form-control" 
                       placeholder="Street Address">
                <input type="text" name="motherCity" class="form-control mt-2" 
                       placeholder="City">
                <input type="text" name="motherState" class="form-control mt-2" 
                       placeholder="State">
            </div>
        </div>

        <!-- Father's Information -->
        <div class="form-section">
            <h3>Father's Information</h3>

            <div class="form-group">
                <label class="form-label">Father's Full Name</label>
                <input type="text" name="fatherName" class="form-control">
            </div>

            <div class="form-group">
                <label class="form-label">Father's Age</label>
                <input type="number" name="fatherAge" class="form-control" min="18" max="120">
            </div>

            <div class="form-group">
                <label class="form-label">Father's Address</label>
                <input type="text" name="fatherAddress" class="form-control" 
                       placeholder="Street Address">
                <input type="text" name="fatherCity" class="form-control mt-2" 
                       placeholder="City">
                <input type="text" name="fatherState" class="form-control mt-2" 
                       placeholder="State">
            </div>
        </div>

        <!-- Paternity Testing -->
        <div class="form-section">
            <h3>Paternity Testing Information</h3>

            <div class="form-group">
                <label class="form-label required">Has a DNA test been conducted?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="dnaTestStatus" value="yes" data-conditional="dnaTestDetails" required>
                        <label>Yes</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="dnaTestStatus" value="no" required>
                        <label>No</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="dnaTestStatus" value="scheduled" required>
                        <label>Scheduled</label>
                    </div>
                </div>
            </div>

            <div id="dnaTestDetails" class="form-group conditional-field" style="display: none;">
                <label class="form-label">Date of DNA Test</label>
                <input type="date" name="dnaTestDate" class="form-control" data-nofuture="true">
                
                <label class="form-label">Test Results</label>
                <select name="testResults" class="form-control select-field">
                    <option value="">Select result</option>
                    <option value="positive">Positive (Paternity Confirmed)</option>
                    <option value="negative">Negative (Paternity Excluded)</option>
                    <option value="inconclusive">Inconclusive</option>
                    <option value="pending">Results Pending</option>
                </select>

                <label class="form-label">Testing Facility</label>
                <input type="text" name="testingFacility" class="form-control">
            </div>
        </div>

        <!-- Support and Custody -->
        <div class="form-section">
            <h3>Support and Custody Information</h3>

            <div class="form-group">
                <label class="form-label required">Are you seeking child support?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="seekingSupport" value="yes" required>
                        <label>Yes</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="seekingSupport" value="no" required>
                        <label>No</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="seekingSupport" value="undecided" required>
                        <label>Undecided</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label required">Are you seeking custody or visitation?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="seekingCustody" value="custody" required>
                        <label>Seeking Custody</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="seekingCustody" value="visitation" required>
                        <label>Seeking Visitation</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="seekingCustody" value="both" required>
                        <label>Seeking Both</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="seekingCustody" value="no" required>
                        <label>Neither</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Financial Information -->
        <div class="form-section">
            <h3>Financial Information</h3>

            <div class="form-group">
                <label class="form-label required">Your Gross Annual Income</label>
                <select name="income" class="form-control select-field" required>
                    <option value="">Select range</option>
                    <option value="0-25000">$25,000 or less</option>
                    <option value="25001-50000">$25,001–$50,000</option>
                    <option value="50001-75000">$50,001–$75,000</option>
                    <option value="75001-100000">$75,001–$100,000</option>
                    <option value="100001-125000">$100,001–$125,000</option>
                    <option value="125001+">More than $125,000</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Other Parent's Estimated Annual Income (if known)</label>
                <select name="otherIncome" class="form-control select-field">
                    <option value="">Select range</option>
                    <option value="0-25000">$25,000 or less</option>
                    <option value="25001-50000">$25,001–$50,000</option>
                    <option value="50001-75000">$50,001–$75,000</option>
                    <option value="75001-100000">$75,001–$100,000</option>
                    <option value="100001-125000">$100,001–$125,000</option>
                    <option value="125001+">More than $125,000</option>
                    <option value="unknown">Unknown</option>
                </select>
            </div>
        </div>

        <!-- Legal History -->
        <div class="form-section">
            <h3>Legal History</h3>

            <div class="form-group">
                <label class="form-label">Have any legal proceedings been filed?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="legalProceedings" value="yes" data-conditional="proceedingDetails">
                        <label>Yes</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="legalProceedings" value="no">
                        <label>No</label>
                    </div>
                </div>
            </div>

            <div id="proceedingDetails" class="form-group conditional-field" style="display: none;">
                <label class="form-label">Court Location</label>
                <input type="text" name="courtLocation" class="form-control">
                
                <label class="form-label">Case Number (if known)</label>
                <input type="text" name="caseNumber" class="form-control">
                
                <label class="form-label">Next Court Date (if scheduled)</label>
                <input type="date" name="courtDate" class="form-control">

                <label class="form-label">Type of Proceedings</label>
                <select name="proceedingType" class="form-control select-field">
                    <option value="">Select type</option>
                    <option value="paternity">Paternity Establishment</option>
                    <option value="custody">Custody/Visitation</option>
                    <option value="support">Child Support</option>
                    <option value="multiple">Multiple Issues</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>

        <!-- Legal Representation -->
        <div class="form-section">
            <h3>Legal Representation Timeline</h3>

            <div class="form-group">
                <label class="form-label required">When are you planning to hire an attorney?</label>
                <select name="hiringTimeline" class="form-control select-field" required>
                    <option value="">Select timeline</option>
                    <option value="immediately">Immediately</option>
                    <option value="this-week">This week</option>
                    <option value="this-month">This month</option>
                    <option value="this-year">This year</option>
                    <option value="exploring">Just exploring options</option>
                </select>
            </div>
        </div>

        <!-- Form Navigation -->
        <div class="form-navigation">
            <button type="button" class="nav-button back-button" onclick="showSummary()">Back to Summary</button>
            <button type="submit" class="nav-button submit-button">Submit Form</button>
        </div>
    </form>
</div>
