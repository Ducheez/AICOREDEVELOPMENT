<div class="form-container">
    <h2 class="form-title">Business Law - Breach of Contract</h2>
    <form id="breachOfContractForm" onsubmit="return validateForm(event)">
        <!-- Contract Details -->
        <div class="form-section">
            <h3>Contract Information</h3>
            
            <div class="form-group">
                <label class="form-label required">Date Contract Was Entered Into</label>
                <input type="date" name="contractDate" class="form-control" required>
            </div>

            <div class="form-group">
                <label class="form-label required">Contract Type</label>
                <select name="contractType" class="form-control select-field" required>
                    <option value="">Select contract type</option>
                    <option value="written-with-copy">Written (I have a copy)</option>
                    <option value="written-no-copy">Written (I do not have a copy)</option>
                    <option value="oral">Oral Agreement</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" name="otherContractType" class="form-control" placeholder="Please specify if Other" style="display: none;">
            </div>

            <div class="form-group">
                <label class="form-label required">Approximate Value of Contract</label>
                <input type="number" name="contractValue" class="form-control currency-input" 
                       placeholder="Total contract value" required>
            </div>

            <div class="form-group">
                <label class="form-label required">Date of Alleged Breach</label>
                <input type="date" name="breachDate" class="form-control" required>
            </div>

            <div class="form-group">
                <label class="form-label required">Approximate Value of Loss Due to Breach</label>
                <input type="number" name="lossValue" class="form-control currency-input" 
                       placeholder="Total monetary loss" required>
            </div>
        </div>

        <!-- Parties Involved -->
        <div class="form-section">
            <h3>Parties Involved</h3>

            <div class="form-group">
                <label class="form-label required">Your Role in the Contract</label>
                <select name="contractRole" class="form-control select-field" required>
                    <option value="">Select your role</option>
                    <option value="plaintiff">Plaintiff (Alleging Breach)</option>
                    <option value="defendant">Defendant (Accused of Breach)</option>
                    <option value="third-party">Third Party Affected</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label required">Other Party's Type</label>
                <select name="otherPartyType" class="form-control select-field" required>
                    <option value="">Select type of other party</option>
                    <option value="individual">Individual</option>
                    <option value="partnership">Partnership</option>
                    <option value="corporation">Business or Corporation</option>
                    <option value="trust">Trust or Estate</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" name="otherPartyTypeSpecify" class="form-control" placeholder="Please specify if Other" style="display: none;">
            </div>

            <div class="form-group">
                <label class="form-label">Likelihood of Collecting Money if You Win</label>
                <select name="collectibilityChance" class="form-control select-field">
                    <option value="">Select likelihood</option>
                    <option value="very-good">Very Good</option>
                    <option value="good">Good</option>
                    <option value="possible">Possible</option>
                    <option value="unlikely">Unlikely</option>
                    <option value="not-applicable">Not Applicable</option>
                </select>
            </div>
        </div>

        <!-- Breach Details -->
        <div class="form-section">
            <h3>Details of Breach</h3>

            <div class="form-group">
                <label class="form-label required">How Was the Contract Breached?</label>
                <textarea name="breachDescription" class="form-control textarea-field" required
                          placeholder="Describe how the contract was breached"></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Have You Attempted to Resolve the Dispute?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="disputeResolutionAttempted" value="yes" data-conditional="resolutionDetails">
                        <label>Yes</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="disputeResolutionAttempted" value="no">
                        <label>No</label>
                    </div>
                </div>

                <div id="resolutionDetails" class="conditional-field" style="display: none;">
                    <label class="form-label">Details of Resolution Attempts</label>
                    <textarea name="resolutionAttemptDetails" class="form-control textarea-field"
                              placeholder="Describe previous attempts to resolve the dispute"></textarea>
                </div>
            </div>
        </div>

        <!-- Personal Information -->
        <div class="form-section">
            <h3>Personal Information</h3>
            
            <div class="form-group">
                <label class="form-label required">Your Age</label>
                <input type="number" name="age" class="form-control" required min="18" max="120">
            </div>

            <div class="form-group">
                <label class="form-label required">Occupation/Job Title</label>
                <input type="text" name="occupation" class="form-control" required>
            </div>
        </div>

        <!-- Financial Information -->
        <div class="form-section">
            <h3>Financial Information</h3>

            <div class="form-group">
                <label class="form-label required">Your Gross Annual Income</label>
                <select name="income" class="form-control select-field" required>
                    <option value="">Select range</option>
                    <option value="0-25000">$25,000 or less</option>
                    <option value="25001-50000">$25,001–$50,000</option>
                    <option value="50001-75000">$50,001–$75,000</option>
                    <option value="75001-100000">$75,001–$100,000</option>
                    <option value="100001-125000">$100,001–$125,000</option>
                    <option value="125001+">$125,000+</option>
                </select>
            </div>
        </div>

        <!-- Legal Representation -->
        <div class="form-section">
            <h3>Legal Representation Timeline</h3>

            <div class="form-group">
                <label class="form-label required">When are you planning to hire an attorney?</label>
                <select name="hiringTimeline" class="form-control select-field" required>
                    <option value="">Select timeline</option>
                    <option value="immediately">Immediately</option>
                    <option value="this-week">This week</option>
                    <option value="this-month">This month</option>
                    <option value="this-year">This year</option>
                    <option value="exploring">Just exploring options</option>
                </select>
            </div>
        </div>

        <!-- Form Navigation -->
        <div class="form-navigation">
            <button type="button" class="nav-button back-button" onclick="showSummary()">Back to Summary</button>
            <button type="submit" class="nav-button submit-button">Submit Form</button>
        </div>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Handle "Other" input fields for select elements
    const selects = document.querySelectorAll('select');
    selects.forEach(select => {
        select.addEventListener('change', function() {
            const otherInput = this.nextElementSibling;
            if (otherInput && otherInput.tagName === 'INPUT') {
                otherInput.style.display = this.value === 'other' ? 'block' : 'none';
                otherInput.required = this.value === 'other';
            }
        });
    });

    // Handle dispute resolution conditional field
    const disputeResolutionRadios = document.querySelectorAll('input[name="disputeResolutionAttempted"]');
    const resolutionDetailsField = document.getElementById('resolutionDetails');

    disputeResolutionRadios.forEach(radio => {
        radio.addEventListener('change', function() {
            resolutionDetailsField.style.display = this.value === 'yes' ? 'block' : 'none';
            const textarea = resolutionDetailsField.querySelector('textarea');
            textarea.required = this.value === 'yes';
        });
    });

    // Format currency inputs
    const currencyInputs = document.querySelectorAll('.currency-input');
    currencyInputs.forEach(input => {
        input.addEventListener('blur', function() {
            if (this.value) {
                this.value = parseFloat(this.value).toLocaleString('en-US', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
            }
        });
    });
});
</script>
