<div class="form-container">
    <h2 class="form-title">Family Law - Divorce Case Information</h2>
    <form id="divorceForm" onsubmit="return validateForm(event)">
        <!-- Personal Information -->
        <div class="form-section">
            <h3>Personal Information</h3>
            
            <div class="form-group">
                <label class="form-label required">Your Age</label>
                <input type="number" name="age" class="form-control" required min="18" max="120">
            </div>

            <div class="form-group">
                <label class="form-label required">Your Occupation</label>
                <input type="text" name="occupation" class="form-control" required>
            </div>

            <div class="form-group">
                <label class="form-label required">Spouse's Occupation</label>
                <input type="text" name="spouseOccupation" class="form-control" required>
            </div>
        </div>

        <!-- Marriage Information -->
        <div class="form-section">
            <h3>Marriage Information</h3>

            <div class="form-group">
                <label class="form-label required">Current Status</label>
                <select name="currentStatus" class="form-control select-field" required>
                    <option value="">Select current status</option>
                    <option value="married-living">We are married and living together</option>
                    <option value="separated-no-file">We are separated but haven't filed for divorce</option>
                    <option value="separated-filed">We are separated and divorce has been filed</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" name="otherStatus" class="form-control" placeholder="Please specify if Other" style="display: none;">
            </div>

            <div class="form-group">
                <label class="form-label required">Date of Marriage</label>
                <input type="date" name="marriageDate" class="form-control" required data-nofuture="true">
            </div>

            <div class="form-group">
                <label class="form-label">Date of Separation (if applicable)</label>
                <input type="date" name="separationDate" class="form-control" data-nofuture="true">
            </div>

            <div class="form-group">
                <label class="form-label required">State/County Where Married</label>
                <input type="text" name="marriageLocation" class="form-control" required>
            </div>
        </div>

        <!-- Residency Information -->
        <div class="form-section">
            <h3>Residency Information</h3>

            <div class="form-group">
                <label class="form-label required">How long have you lived in the current state?</label>
                <select name="residencyLength" class="form-control select-field" required>
                    <option value="">Select length of residency</option>
                    <option value="less-6">Less than 6 months</option>
                    <option value="6-12">6-12 months</option>
                    <option value="1-2">1-2 years</option>
                    <option value="2-5">2-5 years</option>
                    <option value="5-plus">More than 5 years</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Does your spouse live in the same state?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="spouseResidency" value="yes">
                        <label>Yes</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="spouseResidency" value="no" data-conditional="spouseLocation">
                        <label>No</label>
                    </div>
                </div>
            </div>

            <div id="spouseLocation" class="form-group conditional-field" style="display: none;">
                <label class="form-label">Spouse's Current State/Country of Residence</label>
                <input type="text" name="spouseLocation" class="form-control">
            </div>
        </div>

        <!-- Children Information -->
        <div class="form-section">
            <h3>Children Information</h3>

            <div class="form-group">
                <label class="form-label required">Do you have children from this marriage?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="haveChildren" value="yes" data-conditional="childrenInfo" required>
                        <label>Yes</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="haveChildren" value="no" required>
                        <label>No</label>
                    </div>
                </div>
            </div>

            <div id="childrenInfo" class="conditional-field" style="display: none;">
                <div class="form-group">
                    <label class="form-label">Number of Children</label>
                    <select name="childrenCount" class="form-control select-field">
                        <option value="">Select number</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5+">5 or more</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Children's Ages</label>
                    <input type="text" name="childrenAges" class="form-control" 
                           placeholder="e.g., 2, 5, 7">
                </div>

                <div class="form-group">
                    <label class="form-label">Current Living Arrangement</label>
                    <select name="childrenLiving" class="form-control select-field">
                        <option value="">Select arrangement</option>
                        <option value="with-me">Living with me</option>
                        <option value="with-spouse">Living with spouse</option>
                        <option value="shared">Shared arrangement</option>
                        <option value="other">Other arrangement</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Desired Custody Arrangement</label>
                    <select name="desiredCustody" class="form-control select-field">
                        <option value="">Select desired arrangement</option>
                        <option value="sole-physical">Sole physical custody</option>
                        <option value="sole-legal">Sole legal custody</option>
                        <option value="joint">Joint custody</option>
                        <option value="undecided">Undecided</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Assets and Debts -->
        <div class="form-section">
            <h3>Assets and Debts</h3>

            <div class="form-group">
                <label class="form-label">Major Assets (Approximate Values)</label>
                
                <div class="field-group">
                    <div>
                        <label>Home</label>
                        <input type="number" name="assetHome" class="form-control currency-input" placeholder="$">
                    </div>
                    <div>
                        <label>Vehicles</label>
                        <input type="number" name="assetVehicles" class="form-control currency-input" placeholder="$">
                    </div>
                    <div>
                        <label>Retirement Accounts</label>
                        <input type="number" name="assetRetirement" class="form-control currency-input" placeholder="$">
                    </div>
                    <div>
                        <label>Bank Accounts</label>
                        <input type="number" name="assetBank" class="form-control currency-input" placeholder="$">
                    </div>
                    <div>
                        <label>Investments</label>
                        <input type="number" name="assetInvestments" class="form-control currency-input" placeholder="$">
                    </div>
                </div>

                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" name="assetUnknown" id="assetUnknown">
                        <label for="assetUnknown">I don't know the asset values</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Major Debts (Approximate Values)</label>
                
                <div class="field-group">
                    <div>
                        <label>Mortgage</label>
                        <input type="number" name="debtMortgage" class="form-control currency-input" placeholder="$">
                    </div>
                    <div>
                        <label>Car Loans</label>
                        <input type="number" name="debtVehicle" class="form-control currency-input" placeholder="$">
                    </div>
                    <div>
                        <label>Credit Cards</label>
                        <input type="number" name="debtCredit" class="form-control currency-input" placeholder="$">
                    </div>
                    <div>
                        <label>Personal Loans</label>
                        <input type="number" name="debtPersonal" class="form-control currency-input" placeholder="$">
                    </div>
                    <div>
                        <label>Other Debts</label>
                        <input type="number" name="debtOther" class="form-control currency-input" placeholder="$">
                    </div>
                </div>

                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" name="debtUnknown" id="debtUnknown">
                        <label for="debtUnknown">I don't know the debt values</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Business Interests</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="hasBusinessInterests" value="yes" data-conditional="businessDetails">
                        <label>Yes</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="hasBusinessInterests" value="no">
                        <label>No</label>
                    </div>
                </div>
            </div>

            <div id="businessDetails" class="form-group conditional-field" style="display: none;">
                <label class="form-label">Describe Business Interests</label>
                <textarea name="businessDescription" class="form-control textarea-field"
                    placeholder="Describe any business ownership or interests"></textarea>
            </div>
        </div>

        <!-- Income Information -->
        <div class="form-section">
            <h3>Income Information</h3>

            <div class="form-group">
                <label class="form-label required">Your Gross Annual Income</label>
                <select name="income" class="form-control select-field" required>
                    <option value="">Select range</option>
                    <option value="0-25000">$25,000 or less</option>
                    <option value="25001-50000">$25,001–$50,000</option>
                    <option value="50001-75000">$50,001–$75,000</option>
                    <option value="75001-100000">$75,001–$100,000</option>
                    <option value="100001-125000">$100,001–$125,000</option>
                    <option value="125001+">More than $125,000</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label required">Spouse's Gross Annual Income</label>
                <select name="spouseIncome" class="form-control select-field" required>
                    <option value="">Select range</option>
                    <option value="0-25000">$25,000 or less</option>
                    <option value="25001-50000">$25,001–$50,000</option>
                    <option value="50001-75000">$50,001–$75,000</option>
                    <option value="75001-100000">$75,001–$100,000</option>
                    <option value="100001-125000">$100,001–$125,000</option>
                    <option value="125001+">More than $125,000</option>
                    <option value="unknown">I don't know</option>
                </select>
            </div>
        </div>

        <!-- Support Requests -->
        <div class="form-section">
            <h3>Support Requests</h3>

            <div class="form-group">
                <label class="form-label required">Are you seeking spousal support (alimony)?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="seekingAlimony" value="yes" required>
                        <label>Yes</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="seekingAlimony" value="no" required>
                        <label>No</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="seekingAlimony" value="undecided" required>
                        <label>Undecided</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alternative Dispute Resolution -->
        <div class="form-section">
            <h3>Alternative Dispute Resolution</h3>

            <div class="form-group">
                <label class="form-label required">Would you consider mediation?</label>
                <select name="mediationStatus" class="form-control select-field" required>
                    <option value="">Select option</option>
                    <option value="both-agree">Yes, both of us would agree to mediation</option>
                    <option value="i-agree-unsure">Yes, I would agree, but I'm unsure about my spouse</option>
                    <option value="i-agree-spouse-no">Yes, I would agree, but my spouse will not</option>
                    <option value="no">No</option>
                    <option value="unsure">I'm not sure what mediation is</option>
                </select>
            </div>
        </div>

        <!-- Legal Representation -->
        <div class="form-section">
            <h3>Legal Representation Timeline</h3>

            <div class="form-group">
                <label class="form-label required">When are you planning to hire an attorney?</label>
                <select name="hiringTimeline" class="form-control select-field" required>
                    <option value="">Select timeline</option>
                    <option value="immediately">Immediately</option>
                    <option value="this-week">This week</option>
                    <option value="this-month">This month</option>
                    <option value="this-year">This year</option>
                    <option value="exploring">Just exploring options</option>
                </select>
            </div>
        </div>

        <!-- Safety Concerns -->
        <div class="form-section">
            <h3>Safety and Special Concerns</h3>

            <div class="form-group">
                <label class="form-label required">Are there any domestic violence issues?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="domesticViolence" value="yes" data-conditional="violenceDetails" required>
                        <label>Yes</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="domesticViolence" value="no" required>
                        <label>No</label>
                    </div>
                </div>
            </div>

            <div id="violenceDetails" class="form-group conditional-field" style="display: none;">
                <label class="form-label">Is there a current protective order?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="protectiveOrder" value="yes">
                        <label>Yes</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="protectiveOrder" value="no">
                        <label>No</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Are there any substance abuse issues?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="substanceAbuse" value="yes" data-conditional="substanceDetails">
                        <label>Yes</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="substanceAbuse" value="no">
                        <label>No</label>
                    </div>
                </div>
            </div>

            <div id="substanceDetails" class="form-group conditional-field" style="display: none;">
                <label class="form-label">Please provide relevant details</label>
                <textarea name="substanceDetails" class="form-control textarea-field"
                    placeholder="Describe any relevant substance abuse issues"></textarea>
            </div>
        </div>

        <!-- Additional Information -->
        <div class="form-section">
            <h3>Additional Information</h3>

            <div class="form-group">
                <label class="form-label">Are there any prenuptial or postnuptial agreements?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="prenuptial" value="prenup">
                        <label>Yes, prenuptial agreement</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="prenuptial" value="postnup">
                        <label>Yes, postnuptial agreement</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="prenuptial" value="both">
                        <label>Yes, both</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="prenuptial" value="no">
                        <label>No</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Have divorce papers been filed?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="divorceFiled" value="yes-me" data-conditional="filingDetails">
                        <label>Yes, I filed</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="divorceFiled" value="yes-spouse" data-conditional="filingDetails">
                        <label>Yes, my spouse filed</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="divorceFiled" value="no">
                        <label>No</label>
                    </div>
                </div>
            </div>

            <div id="filingDetails" class="form-group conditional-field" style="display: none;">
                <label class="form-label">Filing Date</label>
                <input type="date" name="filingDate" class="form-control" data-nofuture="true">
                
                <label class="form-label">Court Location</label>
                <input type="text" name="courtLocation" class="form-control">
                
                <label class="form-label">Case Number (if known)</label>
                <input type="text" name="caseNumber" class="form-control">
            </div>

            <div class="form-group">
                <label class="form-label">Additional Comments or Concerns</label>
                <textarea name="additionalComments" class="form-control textarea-field"
                    placeholder="Please provide any additional information you think would be helpful"></textarea>
            </div>
        </div>

        <!-- Form Navigation -->
        <div class="form-navigation">
            <button type="button" class="nav-button back-button" onclick="showSummary()">Back to Summary</button>
            <button type="submit" class="nav-button submit-button">Submit Form</button>
        </div>
    </form>
</div>
