{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="app-container">
        <h1>Estate Planning Form</h1>
        <p class="description">Provide comprehensive information to assist with your estate planning needs.</p>

        <form id="estate-planning-form">
            <div class="form-group">
                <label>Marital Status</label>
                <select id="marital-status" name="marital-status" required>
                    <option value="">Select Marital Status</option>
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                    <option value="legally-separated">Legally Separated</option>
                    <option value="divorced">Divorced</option>
                    <option value="widowed">Widowed</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="estate-value">Estimated Total Estate Value</label>
                <input 
                    type="number" 
                    id="estate-value" 
                    name="estate-value" 
                    placeholder="Enter estimated total estate value in dollars" 
                    min="0" 
                    step="0.01"
                >
            </div>

            <div class="form-group">
                <label>Previous Estate Planning</label>
                <div class="radio-group">
                    <input type="radio" id="previous-plan-yes" name="previous-plan" value="yes">
                    <label for="previous-plan-yes">Yes, drafted on:</label>
                    <input 
                        type="date" 
                        id="previous-plan-date" 
                        name="previous-plan-date" 
                        format="mm/dd/yyyy"
                    >
                    
                    <input type="radio" id="previous-plan-no" name="previous-plan" value="no">
                    <label for="previous-plan-no">No Previous Plan</label>
                </div>
            </div>

            <div class="form-group">
                <label>Employment Status</label>
                <select id="employment-status" name="employment-status">
                    <option value="">Select Employment Status</option>
                    <option value="employed">Employed by Another</option>
                    <option value="self-employed">Self-Employed</option>
                    <option value="unemployed">Unemployed</option>
                    <option value="retired">Retired</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Estate Assets</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="asset-home" name="assets" value="home">
                    <label for="asset-home">Home</label>
                    
                    <input type="checkbox" id="asset-bank-accounts" name="assets" value="bank-accounts">
                    <label for="asset-bank-accounts">Bank Accounts</label>
                    
                    <input type="checkbox" id="asset-stocks-bonds" name="assets" value="stocks-bonds">
                    <label for="asset-stocks-bonds">Stocks or Bonds</label>
                    
                    <input type="checkbox" id="asset-investment-property" name="assets" value="investment-property">
                    <label for="asset-investment-property">Investment Property</label>
                    
                    <input type="checkbox" id="asset-business" name="assets" value="business">
                    <label for="asset-business">Business</label>
                    
                    <input type="checkbox" id="asset-retirement-account" name="assets" value="retirement-account">
                    <label for="asset-retirement-account">Retirement Account</label>
                    
                    <input type="checkbox" id="asset-other" name="assets" value="other">
                    <label for="asset-other">Other</label>
                </div>
            </div>

            <div class="form-group">
                <label>Number of Children</label>
                <select id="children-count" name="children-count">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7-plus">7+</option>
                </select>
            </div>

            <div class="form-group">
                <label>Estate Planning Objectives</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="objective-asset-protection" name="objectives" value="asset-protection">
                    <label for="objective-asset-protection">Asset Protection</label>
                    
                    <input type="checkbox" id="objective-tax-minimization" name="objectives" value="tax-minimization">
                    <label for="objective-tax-minimization">Tax Minimization</label>
                    
                    <input type="checkbox" id="objective-family-provision" name="objectives" value="family-provision">
                    <label for="objective-family-provision">Providing for Family</label>
                    
                    <input type="checkbox" id="objective-charitable-giving" name="objectives" value="charitable-giving">
                    <label for="objective-charitable-giving">Charitable Giving</label>
                    
                    <input type="checkbox" id="objective-business-succession" name="objectives" value="business-succession">
                    <label for="objective-business-succession">Business Succession</label>
                    
                    <input type="checkbox" id="objective-other" name="objectives" value="other">
                    <label for="objective-other">Other</label>
                </div>
            </div>

            <div class="form-group">
                <label>Gross Annual Income</label>
                <select id="annual-income" name="annual-income">
                    <option value="">Select Income Range</option>
                    <option value="25000-or-less">$25,000 or less</option>
                    <option value="25001-50000">$25,001–$50,000</option>
                    <option value="50001-75000">$50,001–$75,000</option>
                    <option value="75001-100000">$75,001–$100,000</option>
                    <option value="100001-125000">$100,001–$125,000</option>
                    <option value="125000-plus">$125,000+</option>
                </select>
            </div>

            <div class="form-group">
                <label for="additional-details">Additional Estate Planning Considerations</label>
                <textarea 
                    id="additional-details" 
                    name="additional-details" 
                    rows="4" 
                    placeholder="Provide any additional information or specific concerns about your estate planning"
                ></textarea>
            </div>

            <div class="form-group">
                <label>When Are You Looking to Hire an Attorney?</label>
                <select id="attorney-timeline" name="attorney-timeline">
                    <option value="immediately">Immediately</option>
                    <option value="this-week">This Week</option>
                    <option value="this-month">This Month</option>
                    <option value="this-year">This Year</option>
                    <option value="exploring">Just Exploring Options</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Submit Estate Planning Details</button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('estate-planning-form').addEventListener('submit', function(event) {
    event.preventDefault();
    // TODO: Implement form submission logic
    alert('Form submission will be handled by the backend');
});
</script>
{% endblock %}
