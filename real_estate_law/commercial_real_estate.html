{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="app-container">
        <h1>Commercial Real Estate Intake Form</h1>
        <p class="description">Provide details about your commercial real estate matter.</p>

        <form id="commercial-real-estate-form">
            <div class="form-group">
                <label>Your Role in This Transaction</label>
                <select id="transaction-role" name="transaction-role" required>
                    <option value="">Select Your Role</option>
                    <option value="buyer">Buyer</option>
                    <option value="seller">Seller</option>
                    <option value="owner">Owner</option>
                    <option value="landlord">Landlord</option>
                    <option value="tenant">Tenant</option>
                    <option value="agent">Agent</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="property-value">Current Market Value of the Property</label>
                <input 
                    type="number" 
                    id="property-value" 
                    name="property-value" 
                    placeholder="Enter property value in dollars" 
                    min="0" 
                    step="0.01"
                >
            </div>

            <div class="form-group">
                <label for="property-type">Type of Commercial Property</label>
                <select id="property-type" name="property-type">
                    <option value="">Select Property Type</option>
                    <option value="office">Office Building</option>
                    <option value="retail">Retail Space</option>
                    <option value="industrial">Industrial Property</option>
                    <option value="multi-family">Multi-Family Residential</option>
                    <option value="warehouse">Warehouse</option>
                    <option value="land">Undeveloped Land</option>
                    <option value="mixed-use">Mixed-Use Property</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Transaction Type</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="transaction-purchase" name="transaction-type" value="purchase">
                    <label for="transaction-purchase">Purchase</label>
                    
                    <input type="checkbox" id="transaction-sale" name="transaction-type" value="sale">
                    <label for="transaction-sale">Sale</label>
                    
                    <input type="checkbox" id="transaction-lease" name="transaction-type" value="lease">
                    <label for="transaction-lease">Lease</label>
                    
                    <input type="checkbox" id="transaction-refinance" name="transaction-type" value="refinance">
                    <label for="transaction-refinance">Refinance</label>
                    
                    <input type="checkbox" id="transaction-other" name="transaction-type" value="other">
                    <label for="transaction-other">Other</label>
                </div>
            </div>

            <div class="form-group">
                <label for="property-location">Property Location</label>
                <input 
                    type="text" 
                    id="property-location" 
                    name="property-location" 
                    placeholder="Street Address, City, State, ZIP"
                >
            </div>

            <div class="form-group">
                <label for="transaction-date">Proposed or Actual Transaction Date</label>
                <input 
                    type="date" 
                    id="transaction-date" 
                    name="transaction-date" 
                    format="mm/dd/yyyy"
                >
            </div>

            <div class="form-group">
                <label>Specific Legal Assistance Needed</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="assistance-due-diligence" name="legal-assistance" value="due-diligence">
                    <label for="assistance-due-diligence">Due Diligence</label>
                    
                    <input type="checkbox" id="assistance-contract-review" name="legal-assistance" value="contract-review">
                    <label for="assistance-contract-review">Contract Review</label>
                    
                    <input type="checkbox" id="assistance-negotiation" name="legal-assistance" value="negotiation">
                    <label for="assistance-negotiation">Transaction Negotiation</label>
                    
                    <input type="checkbox" id="assistance-zoning" name="legal-assistance" value="zoning">
                    <label for="assistance-zoning">Zoning and Land Use</label>
                    
                    <input type="checkbox" id="assistance-title" name="legal-assistance" value="title">
                    <label for="assistance-title">Title Investigation</label>
                    
                    <input type="checkbox" id="assistance-other" name="legal-assistance" value="other">
                    <label for="assistance-other">Other</label>
                </div>
            </div>

            <div class="form-group">
                <label for="additional-details">Additional Details or Concerns</label>
                <textarea 
                    id="additional-details" 
                    name="additional-details" 
                    rows="4" 
                    placeholder="Provide any additional information about your commercial real estate matter"
                ></textarea>
            </div>

            <div class="form-group">
                <label>When Are You Looking to Hire an Attorney?</label>
                <select id="attorney-timeline" name="attorney-timeline">
                    <option value="immediately">Immediately</option>
                    <option value="this-week">This Week</option>
                    <option value="this-month">This Month</option>
                    <option value="this-year">This Year</option>
                    <option value="exploring">Just Exploring Options</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Submit Commercial Real Estate Details</button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('commercial-real-estate-form').addEventListener('submit', function(event) {
    event.preventDefault();
    // TODO: Implement form submission logic
    alert('Form submission will be handled by the backend');
});
</script>
{% endblock %}
