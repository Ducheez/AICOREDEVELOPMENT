<div class="form-container">
    <h2 class="form-title">Family Law - Spousal Support/Alimony Information</h2>
    <form id="spousalSupportForm" onsubmit="return validateForm(event)">
        <!-- Personal Information -->
        <div class="form-section">
            <h3>Personal Information</h3>
            
            <div class="form-group">
                <label class="form-label required">Your Age</label>
                <input type="number" name="age" class="form-control" required min="18" max="120">
            </div>

            <div class="form-group">
                <label class="form-label required">Your Role</label>
                <select name="role" class="form-control select-field" required>
                    <option value="">Select your role</option>
                    <option value="seeking">Seeking Support</option>
                    <option value="paying">Paying Support</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label required">Your Occupation</label>
                <input type="text" name="occupation" class="form-control" required>
            </div>

            <div class="form-group">
                <label class="form-label required">Former/Current Spouse's Occupation</label>
                <input type="text" name="spouseOccupation" class="form-control" required>
            </div>
        </div>

        <!-- Marriage Information -->
        <div class="form-section">
            <h3>Marriage Information</h3>

            <div class="form-group">
                <label class="form-label required">Date of Marriage</label>
                <input type="date" name="marriageDate" class="form-control" required data-nofuture="true">
            </div>

            <div class="form-group">
                <label class="form-label required">Length of Marriage</label>
                <select name="marriageLength" class="form-control select-field" required>
                    <option value="">Select length</option>
                    <option value="under-5">Less than 5 years</option>
                    <option value="5-10">5-10 years</option>
                    <option value="10-20">10-20 years</option>
                    <option value="over-20">Over 20 years</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label required">Current Marital Status</label>
                <select name="maritalStatus" class="form-control select-field" required>
                    <option value="">Select status</option>
                    <option value="married">Still Married</option>
                    <option value="separated">Separated</option>
                    <option value="divorced">Divorced</option>
                    <option value="divorce-pending">Divorce Pending</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Date of Separation/Divorce</label>
                <input type="date" name="separationDate" class="form-control" data-nofuture="true">
            </div>
        </div>

        <!-- Financial Information -->
        <div class="form-section">
            <h3>Income Information</h3>

            <div class="form-group">
                <label class="form-label required">Your Current Monthly Income</label>
                <input type="number" name="monthlyIncome" class="form-control currency-input" required placeholder="$">
            </div>

            <div class="form-group">
                <label class="form-label">Income During Marriage</label>
                <input type="number" name="marriageIncome" class="form-control currency-input" placeholder="$">
            </div>

            <div class="form-group">
                <label class="form-label">Spouse's Monthly Income (if known)</label>
                <input type="number" name="spouseIncome" class="form-control currency-input" placeholder="$">
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" name="incomeUnknown" id="incomeUnknown">
                        <label for="incomeUnknown">I don't know spouse's income</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label required">Your Monthly Expenses</label>
                <div class="field-group">
                    <div>
                        <label>Housing</label>
                        <input type="number" name="housingExpense" class="form-control currency-input" required placeholder="$">
                    </div>
                    <div>
                        <label>Utilities</label>
                        <input type="number" name="utilitiesExpense" class="form-control currency-input" required placeholder="$">
                    </div>
                    <div>
                        <label>Food</label>
                        <input type="number" name="foodExpense" class="form-control currency-input" required placeholder="$">
                    </div>
                    <div>
                        <label>Transportation</label>
                        <input type="number" name="transportationExpense" class="form-control currency-input" required placeholder="$">
                    </div>
                    <div>
                        <label>Medical</label>
                        <input type="number" name="medicalExpense" class="form-control currency-input" required placeholder="$">
                    </div>
                    <div>
                        <label>Other</label>
                        <input type="number" name="otherExpense" class="form-control currency-input" placeholder="$">
                    </div>
                </div>
            </div>
        </div>

        <!-- Employment and Education -->
        <div class="form-section">
            <h3>Employment and Education</h3>

            <div class="form-group">
                <label class="form-label required">Your Education Level</label>
                <select name="education" class="form-control select-field" required>
                    <option value="">Select education level</option>
                    <option value="high-school">High School/GED</option>
                    <option value="some-college">Some College</option>
                    <option value="associate">Associate's Degree</option>
                    <option value="bachelor">Bachelor's Degree</option>
                    <option value="graduate">Graduate Degree</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Did you postpone education/career for marriage?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="careerPostponed" value="yes" data-conditional="postponeDetails">
                        <label>Yes</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="careerPostponed" value="no">
                        <label>No</label>
                    </div>
                </div>
            </div>

            <div id="postponeDetails" class="form-group conditional-field" style="display: none;">
                <label class="form-label">Please explain career/education postponement</label>
                <textarea name="postponeExplanation" class="form-control textarea-field"></textarea>
            </div>

            <div class="form-group">
                <label class="form-label required">Current Employment Status</label>
                <select name="employmentStatus" class="form-control select-field" required>
                    <option value="">Select status</option>
                    <option value="full-time">Full-time employed</option>
                    <option value="part-time">Part-time employed</option>
                    <option value="self-employed">Self-employed</option>
                    <option value="unemployed">Unemployed</option>
                    <option value="retired">Retired</option>
                    <option value="disabled">Disabled</option>
                </select>
            </div>
        </div>

        <!-- Support Details -->
        <div class="form-section">
            <h3>Support Details</h3>

            <div class="form-group">
                <label class="form-label required">Type of Support Request</label>
                <select name="supportType" class="form-control select-field" required>
                    <option value="">Select type</option>
                    <option value="temporary">Temporary Support</option>
                    <option value="permanent">Permanent Support</option>
                    <option value="modification">Modification of Existing Support</option>
                    <option value="termination">Termination of Support</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Is there a current support order?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="existingOrder" value="yes" data-conditional="orderDetails">
                        <label>Yes</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="existingOrder" value="no">
                        <label>No</label>
                    </div>
                </div>
            </div>

            <div id="orderDetails" class="form-group conditional-field" style="display: none;">
                <label class="form-label">Current Monthly Support Amount</label>
                <input type="number" name="currentSupport" class="form-control currency-input" placeholder="$">

                <label class="form-label">Date of Current Order</label>
                <input type="date" name="orderDate" class="form-control" data-nofuture="true">

                <label class="form-label">Payment Status</label>
                <select name="paymentStatus" class="form-control select-field">
                    <option value="">Select status</option>
                    <option value="current">Current/Up to date</option>
                    <option value="partial">Partially paid</option>
                    <option value="arrears">In arrears</option>
                    <option value="none">No payments made</option>
                </select>
            </div>
        </div>

        <!-- Health and Insurance -->
        <div class="form-section">
            <h3>Health and Insurance</h3>

            <div class="form-group">
                <label class="form-label required">Do you have any health issues?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="healthIssues" value="yes" data-conditional="healthDetails" required>
                        <label>Yes</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="healthIssues" value="no" required>
                        <label>No</label>
                    </div>
                </div>
            </div>

            <div id="healthDetails" class="form-group conditional-field" style="display: none;">
                <label class="form-label">Describe Health Issues</label>
                <textarea name="healthDescription" class="form-control textarea-field"></textarea>
            </div>

            <div class="form-group">
                <label class="form-label required">Current Health Insurance Status</label>
                <select name="insuranceStatus" class="form-control select-field" required>
                    <option value="">Select status</option>
                    <option value="own">Have own insurance</option>
                    <option value="spouse">On spouse's insurance</option>
                    <option value="none">No insurance</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>

        <!-- Additional Information -->
        <div class="form-section">
            <h3>Additional Information</h3>

            <div class="form-group">
                <label class="form-label">Standard of Living During Marriage</label>
                <textarea name="standardOfLiving" class="form-control textarea-field"
                    placeholder="Describe your standard of living during marriage"></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Additional Relevant Information</label>
                <textarea name="additionalInfo" class="form-control textarea-field"
                    placeholder="Any other information you think would be helpful"></textarea>
            </div>
        </div>

        <!-- Legal Representation -->
        <div class="form-section">
            <h3>Legal Representation Timeline</h3>

            <div class="form-group">
                <label class="form-label required">When are you planning to hire an attorney?</label>
                <select name="hiringTimeline" class="form-control select-field" required>
                    <option value="">Select timeline</option>
                    <option value="immediately">Immediately</option>
                    <option value="this-week">This week</option>
                    <option value="this-month">This month</option>
                    <option value="this-year">This year</option>
                    <option value="exploring">Just exploring options</option>
                </select>
            </div>
        </div>

        <!-- Form Navigation -->
        <div class="form-navigation">
            <button type="button" class="nav-button back-button" onclick="showSummary()">Back to Summary</button>
            <button type="submit" class="nav-button submit-button">Submit Form</button>
        </div>
    </form>
</div>
