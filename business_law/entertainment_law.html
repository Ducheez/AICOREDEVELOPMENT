<div class="form-container">
    <h2 class="form-title">Business Law - Entertainment Law</h2>
    <form id="entertainmentLawForm" onsubmit="return validateForm(event)">
        <!-- Professional Role and Context -->
        <div class="form-section">
            <h3>Professional Information</h3>
            
            <div class="form-group">
                <label class="form-label required">Your Role in the Entertainment Industry</label>
                <select name="entertainmentRole" class="form-control select-field" required>
                    <option value="">Select your role</option>
                    <option value="artist">Artist (Musician, Actor, Painter, Writer, etc.)</option>
                    <option value="owner">Owner of an Entertainment Company</option>
                    <option value="promoter">Promoter</option>
                    <option value="producer">Producer</option>
                    <option value="manager">Talent Manager</option>
                    <option value="agent">Talent Agent</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" name="otherEntertainmentRole" class="form-control" placeholder="Please specify if Other" style="display: none;">
            </div>

            <div class="form-group">
                <label class="form-label required">Specific Entertainment Field</label>
                <select name="entertainmentField" class="form-control select-field" required>
                    <option value="">Select entertainment field</option>
                    <option value="music">Music</option>
                    <option value="film">Film/Cinema</option>
                    <option value="television">Television</option>
                    <option value="theater">Theater</option>
                    <option value="visual-arts">Visual Arts</option>
                    <option value="literature">Literature/Writing</option>
                    <option value="digital-media">Digital Media/Streaming</option>
                    <option value="gaming">Video Game Industry</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" name="otherEntertainmentField" class="form-control" placeholder="Please specify if Other" style="display: none;">
            </div>
        </div>

        <!-- Legal Assistance Needed -->
        <div class="form-section">
            <h3>Legal Assistance Details</h3>

            <div class="form-group">
                <label class="form-label required">Primary Reason for Seeking Legal Assistance</label>
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" name="legalAssistanceType" value="contract-review">
                        <label>Review Entertainment Contract</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" name="legalAssistanceType" value="contract-negotiation">
                        <label>Negotiate Contract Terms</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" name="legalAssistanceType" value="intellectual-property">
                        <label>Intellectual Property Protection</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" name="legalAssistanceType" value="licensing">
                        <label>Licensing Agreement</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" name="legalAssistanceType" value="royalties">
                        <label>Royalties and Compensation</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" name="legalAssistanceType" value="dispute">
                        <label>Resolve Industry Dispute</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" name="legalAssistanceType" value="other" data-conditional="otherAssistanceDetails">
                        <label>Other</label>
                    </div>
                </div>

                <div id="otherAssistanceDetails" class="conditional-field" style="display: none;">
                    <label class="form-label">Specify Other Legal Assistance</label>
                    <input type="text" name="otherLegalAssistanceType" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Estimated Value of Contract or Project</label>
                <input type="number" name="projectValue" class="form-control currency-input" 
                       placeholder="Total project or contract value">
            </div>
        </div>

        <!-- Intellectual Property Considerations -->
        <div class="form-section">
            <h3>Intellectual Property Details</h3>

            <div class="form-group">
                <label class="form-label">Type of Intellectual Property</label>
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" name="intellectualProperty" value="copyright">
                        <label>Copyright</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" name="intellectualProperty" value="trademark">
                        <label>Trademark</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" name="intellectualProperty" value="performance-rights">
                        <label>Performance Rights</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" name="intellectualProperty" value="merchandise">
                        <label>Merchandise Rights</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" name="intellectualProperty" value="other" data-conditional="otherIPDetails">
                        <label>Other</label>
                    </div>
                </div>

                <div id="otherIPDetails" class="conditional-field" style="display: none;">
                    <label class="form-label">Specify Other Intellectual Property</label>
                    <input type="text" name="otherIntellectualProperty" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Scope of Rights</label>
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" name="rightsScope" value="local">
                        <label>Local</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" name="rightsScope" value="national">
                        <label>National</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" name="rightsScope" value="international">
                        <label>International</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" name="rightsScope" value="digital">
                        <label>Digital Platforms</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" name="rightsScope" value="other" data-conditional="otherRightsScopeDetails">
                        <label>Other</label>
                    </div>
                </div>

                <div id="otherRightsScopeDetails" class="conditional-field" style="display: none;">
                    <label class="form-label">Specify Other Rights Scope</label>
                    <input type="text" name="otherRightsScope" class="form-control">
                </div>
            </div>
        </div>

        <!-- Contract Details -->
        <div class="form-section">
            <h3>Existing or Proposed Contract Details</h3>

            <div class="form-group">
                <label class="form-label">Is there an existing contract?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="existingContract" value="yes" data-conditional="contractDetails">
                        <label>Yes</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="existingContract" value="no">
                        <label>No</label>
                    </div>
                </div>

                <div id="contractDetails" class="conditional-field" style="display: none;">
                    <div class="form-group">
                        <label class="form-label">Contract Date</label>
                        <input type="date" name="contractDate" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Contract Parties</label>
                        <input type="text" name="contractParties" class="form-control" 
                               placeholder="List the parties involved in the contract">
                    </div>
                </div>
            </div>
        </div>

        <!-- Professional Information -->
        <div class="form-section">
            <h3>Professional Background</h3>
            
            <div class="form-group">
                <label class="form-label required">Your Age</label>
                <input type="number" name="age" class="form-control" required min="18" max="120">
            </div>

            <div class="form-group">
                <label class="form-label">Years of Professional Experience</label>
                <input type="number" name="professionalExperience" class="form-control" min="0" max="70">
            </div>

            <div class="form-group">
                <label class="form-label required">Primary Professional Income Source</label>
                <select name="incomePrimary" class="form-control select-field" required>
                    <option value="">Select primary income source</option>
                    <option value="performance">Performance Fees</option>
                    <option value="royalties">Royalties</option>
                    <option value="salary">Salary</option>
                    <option value="commission">Commission</option>
                    <option value="multiple">Multiple Sources</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" name="otherIncomeSource" class="form-control" placeholder="Please specify if Other" style="display: none;">
            </div>
        </div>

        <!-- Financial Information -->
        <div class="form-section">
            <h3>Financial Information</h3>

            <div class="form-group">
                <label class="form-label required">Gross Annual Income</label>
                <select name="personalIncome" class="form-control select-field" required>
                    <option value="">Select range</option>
                    <option value="0-25000">$25,000 or less</option>
                    <option value="25001-50000">$25,001–$50,000</option>
                    <option value="50001-75000">$50,001–$75,000</option>
                    <option value="75001-100000">$75,001–$100,000</option>
                    <option value="100001-125000">$100,001–$125,000</option>
                    <option value="125001+">$125,000+</option>
                </select>
            </div>
        </div>

        <!-- Legal Representation -->
        <div class="form-section">
            <h3>Legal Representation Timeline</h3>

            <div class="form-group">
                <label class="form-label required">When are you planning to hire an attorney?</label>
                <select name="hiringTimeline" class="form-control select-field" required>
                    <option value="">Select timeline</option>
                    <option value="immediately">Immediately</option>
                    <option value="this-week">This week</option>
                    <option value="this-month">This month</option>
                    <option value="this-year">This year</option>
                    <option value="exploring">Just exploring options</option>
                </select>
            </div>
        </div>

        <!-- Form Navigation -->
        <div class="form-navigation">
            <button type="button" class="nav-button back-button" onclick="showSummary()">Back to Summary</button>
            <button type="submit" class="nav-button submit-button">Submit Form</button>
        </div>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Handle "Other" input fields for select elements
    const selects = document.querySelectorAll('select');
    selects.forEach(select => {
        select.addEventListener('change', function() {
            const otherInput = this.nextElementSibling;
            if (otherInput && otherInput.tagName === 'INPUT') {
                otherInput.style.display = this.value === 'other' ? 'block' : 'none';
                otherInput.required = this.value === 'other';
            }
        });
    });

    // Handle other legal assistance conditional field
    const otherAssistanceCheckbox = document.querySelector('input[name="legalAssistanceType"][value="other"]');
    const otherAssistanceField = document.getElementById('otherAssistanceDetails');
    
    otherAssistanceCheckbox.addEventListener('change', function() {
        otherAssistanceField.style.display = this.checked ? 'block' : 'none';
        const input = otherAssistanceField.querySelector('input');
        input.required = this.checked;
    });

    // Handle other intellectual property conditional field
    const otherIPCheckbox = document.querySelector('input[name="intellectualProperty"][value="other"]');
    const otherIPField = document.getElementById('otherIPDetails');
    
    otherIPCheckbox.addEventListener('change', function() {
        otherIPField.style.display = this.checked ? 'block' : 'none';
        const input = otherIPField.querySelector('input');
        input.required = this.checked;
    });

    // Handle other rights scope conditional field
    const otherRightsScopeCheckbox = document.querySelector('input[name="rightsScope"][value="other"]');
    const otherRightsScopeField = document.getElementById('otherRightsScopeDetails');
    
    otherRightsScopeCheckbox.addEventListener('change', function() {
        otherRightsScopeField.style.display = this.checked ? 'block' : 'none';
        const input = otherRightsScopeField.querySelector('input');
        input.required = this.checked;
    });

    // Handle existing contract conditional field
    const existingContractRadios = document.querySelectorAll('input[name="existingContract"]');
    const contractDetailsField = document.getElementById('contractDetails');

    existingContractRadios.forEach(radio => {
        radio.addEventListener('change', function() {
            contractDetailsField.style.display = this.value === 'yes' ? 'block' : 'none';
            const inputs = contractDetailsField.querySelectorAll('input');
            inputs.forEach(input => {
                input.required = this.value === 'yes';
            });
        });
    });

    // Format currency inputs
    const currencyInputs = document.querySelectorAll('.currency-input');
    currencyInputs.forEach(input => {
        input.addEventListener('blur', function() {
            if (this.value) {
                this.value = parseFloat(this.value).toLocaleString('en-US', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
            }
        });
    });
});
</script>
