<div class="form-container">
    <h2 class="form-title">Criminal Law - Drug Crimes</h2>
    <form id="drugCrimesForm" onsubmit="return validateForm(event)">
        <!-- Drug Crime Details -->
        <div class="form-section">
            <h3>Drug Crime Allegations</h3>
            
            <div class="form-group">
                <label class="form-label required">Type of Drug Crime</label>
                <select name="drugCrimeType" class="form-control select-field" required>
                    <option value="">Select type</option>
                    <option value="possession">Drug Possession</option>
                    <option value="trafficking">Drug Trafficking or Selling</option>
                    <option value="manufacturing">Drug Manufacturing</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" name="otherDrugCrimeType" class="form-control" placeholder="Please specify if Other" style="display: none;">
            </div>

            <div class="form-group">
                <label class="form-label required">Type of Drugs Involved</label>
                <select name="drugsInvolved" class="form-control select-field" required>
                    <option value="">Select drugs</option>
                    <option value="marijuana">Marijuana</option>
                    <option value="cocaine">Cocaine</option>
                    <option value="crack">Crack Cocaine</option>
                    <option value="methamphetamine">Methamphetamine</option>
                    <option value="ecstasy">Ecstasy</option>
                    <option value="heroin">Heroin</option>
                    <option value="steroids">Steroids</option>
                    <option value="prescription">Prescription Drugs</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" name="otherDrugsInvolved" class="form-control" placeholder="Please specify if Other" style="display: none;">
            </div>

            <div class="form-group">
                <label class="form-label">Quantity of Drugs</label>
                <div class="field-group">
                    <input type="number" name="drugQuantity" class="form-control" 
                           placeholder="Amount (in grams or units)">
                    <select name="drugQuantityUnit" class="form-control select-field">
                        <option value="">Select unit</option>
                        <option value="grams">Grams</option>
                        <option value="ounces">Ounces</option>
                        <option value="pills">Pills</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="text" name="otherDrugQuantityUnit" class="form-control" 
                           placeholder="Specify other unit" style="display: none;">
                </div>
            </div>
        </div>

        <!-- Arrest Details -->
        <div class="form-section">
            <h3>Arrest Information</h3>

            <div class="form-group">
                <label class="form-label required">Date of Arrest</label>
                <input type="date" name="arrestDate" class="form-control" required>
            </div>

            <div class="form-group">
                <label class="form-label">Location of Arrest</label>
                <input type="text" name="arrestLocation" class="form-control" 
                       placeholder="City, County, State">
            </div>

            <div class="form-group">
                <label class="form-label">Circumstances of Arrest</label>
                <textarea name="arrestCircumstances" class="form-control textarea-field"
                          placeholder="Describe the circumstances of your arrest"></textarea>
            </div>
        </div>

        <!-- Prior Criminal History -->
        <div class="form-section">
            <h3>Prior Criminal History</h3>

            <div class="form-group">
                <label class="form-label required">Previous Drug-Related Arrests</label>
                <input type="number" name="previousDrugArrests" class="form-control" required min="0">
            </div>

            <div class="form-group">
                <label class="form-label">Have you had previous drug-related convictions?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="previousConvictions" value="yes" data-conditional="convictionDetails">
                        <label>Yes</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="previousConvictions" value="no">
                        <label>No</label>
                    </div>
                </div>

                <div id="convictionDetails" class="conditional-field" style="display: none;">
                    <label class="form-label">Details of Previous Convictions</label>
                    <textarea name="convictionDescription" class="form-control textarea-field"
                              placeholder="Provide details about previous drug-related convictions"></textarea>
                </div>
            </div>
        </div>

        <!-- Personal Information -->
        <div class="form-section">
            <h3>Personal Information</h3>
            
            <div class="form-group">
                <label class="form-label required">Your Age</label>
                <input type="number" name="age" class="form-control" required min="18" max="120">
            </div>

            <div class="form-group">
                <label class="form-label required">Occupation</label>
                <input type="text" name="occupation" class="form-control" required>
            </div>
        </div>

        <!-- Financial Information -->
        <div class="form-section">
            <h3>Financial Information</h3>

            <div class="form-group">
                <label class="form-label required">Gross Annual Income</label>
                <select name="income" class="form-control select-field" required>
                    <option value="">Select range</option>
                    <option value="0-25000">$25,000 or less</option>
                    <option value="25001-50000">$25,001–$50,000</option>
                    <option value="50001-75000">$50,001–$75,000</option>
                    <option value="75001-100000">$75,001–$100,000</option>
                    <option value="100001-125000">$100,001–$125,000</option>
                    <option value="125001+">$125,000+</option>
                </select>
            </div>
        </div>

        <!-- Legal Representation -->
        <div class="form-section">
            <h3>Legal Representation Timeline</h3>

            <div class="form-group">
                <label class="form-label required">When are you planning to hire an attorney?</label>
                <select name="hiringTimeline" class="form-control select-field" required>
                    <option value="">Select timeline</option>
                    <option value="immediately">Immediately</option>
                    <option value="this-week">This week</option>
                    <option value="this-month">This month</option>
                    <option value="this-month">This month</option>
                    <option value="this-year">This year</option>
                    <option value="exploring">Just exploring options</option>
                </select>
            </div>
        </div>

        <!-- Form Navigation -->
        <div class="form-navigation">
            <button type="button" class="nav-button back-button" onclick="showSummary()">Back to Summary</button>
            <button type="submit" class="nav-button submit-button">Submit Form</button>
        </div>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Handle "Other" input fields for select elements
    const selects = document.querySelectorAll('select');
    selects.forEach(select => {
        select.addEventListener('change', function() {
            const otherInput = this.nextElementSibling;
            if (otherInput && otherInput.tagName === 'INPUT') {
                otherInput.style.display = this.value === 'other' ? 'block' : 'none';
                otherInput.required = this.value === 'other';
            }
        });
    });

    // Handle previous convictions conditional field
    const previousConvictionRadios = document.querySelectorAll('input[name="previousConvictions"]');
    const convictionDetailsField = document.getElementById('convictionDetails');
    const convictionTextarea = convictionDetailsField.querySelector('textarea');

    previousConvictionRadios.forEach(radio => {
        radio.addEventListener('change', function() {
            convictionDetailsField.style.display = this.value === 'yes' ? 'block' : 'none';
            convictionTextarea.required = this.value === 'yes';
        });
    });
});
</script>
