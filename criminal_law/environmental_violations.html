<div class="form-container">
    <h2 class="form-title">Criminal Law - Environmental Violations</h2>
    <form id="environmentalViolationsForm" onsubmit="return validateForm(event)">
        <!-- Reason for Seeking Defense -->
        <div class="form-section">
            <h3>Environmental Violation Details</h3>
            
            <div class="form-group">
                <label class="form-label required">Your Role in the Environmental Violation</label>
                <select name="violationRole" class="form-control select-field" required>
                    <option value="">Select role</option>
                    <option value="investigated">Person being investigated for a violation</option>
                    <option value="reporter">Person reporting an environmental violation</option>
                    <option value="witness">Witness to an environmental violation</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" name="otherRole" class="form-control" placeholder="Please specify if Other" style="display: none;">
            </div>
        </div>

        <!-- Specific Environmental Law Areas -->
        <div class="form-section">
            <h3>Specific Environmental Law Concern</h3>

            <div class="form-group">
                <label class="form-label required">Areas of Concern</label>
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" name="environmentalAreas" value="clean-water">
                        <label>Clean Water Act Violation</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" name="environmentalAreas" value="clean-air">
                        <label>Clean Air Act Violation</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" name="environmentalAreas" value="endangered-species">
                        <label>Endangered Species Act Violation</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" name="environmentalAreas" value="toxic-dumping">
                        <label>Toxic Dumping</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" name="environmentalAreas" value="pesticides">
                        <label>Insecticide and Pesticide Misuse</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" name="environmentalAreas" value="wetlands">
                        <label>Wetlands Violation</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" name="environmentalAreas" value="other" data-conditional="otherEnvironmentalArea">
                        <label>Other</label>
                    </div>
                </div>

                <div id="otherEnvironmentalArea" class="form-group conditional-field" style="display: none;">
                    <label class="form-label">Specify Other Environmental Violation</label>
                    <input type="text" name="otherEnvironmentalAreaDetail" class="form-control">
                </div>
            </div>
        </div>

        <!-- Location and Date of Violation -->
        <div class="form-section">
            <h3>Violation Details</h3>

            <div class="form-group">
                <label class="form-label required">Date of Violation</label>
                <input type="date" name="violationDate" class="form-control" required>
            </div>

            <div class="form-group">
                <label class="form-label required">Location of Violation</label>
                <input type="text" name="violationLocation" class="form-control" required 
                       placeholder="Address, City, County, State">
            </div>

            <div class="form-group">
                <label class="form-label">Describe the Violation</label>
                <textarea name="violationDescription" class="form-control textarea-field"
                          placeholder="Provide details about the environmental violation"></textarea>
            </div>
        </div>

        <!-- Personal Information -->
        <div class="form-section">
            <h3>Personal Information</h3>
            
            <div class="form-group">
                <label class="form-label required">Your Age</label>
                <input type="number" name="age" class="form-control" required min="18" max="120">
            </div>

            <div class="form-group">
                <label class="form-label required">Occupation</label>
                <input type="text" name="occupation" class="form-control" required>
            </div>
        </div>

        <!-- Financial Information -->
        <div class="form-section">
            <h3>Financial Information</h3>

            <div class="form-group">
                <label class="form-label required">Gross Annual Income</label>
                <select name="income" class="form-control select-field" required>
                    <option value="">Select range</option>
                    <option value="0-25000">$25,000 or less</option>
                    <option value="25001-50000">$25,001–$50,000</option>
                    <option value="50001-75000">$50,001–$75,000</option>
                    <option value="75001-100000">$75,001–$100,000</option>
                    <option value="100001-125000">$100,001–$125,000</option>
                    <option value="125001+">$125,000+</option>
                </select>
            </div>
        </div>

        <!-- Legal Representation -->
        <div class="form-section">
            <h3>Legal Representation Timeline</h3>

            <div class="form-group">
                <label class="form-label required">When are you planning to hire an attorney?</label>
                <select name="hiringTimeline" class="form-control select-field" required>
                    <option value="">Select timeline</option>
                    <option value="immediately">Immediately</option>
                    <option value="this-week">This week</option>
                    <option value="this-month">This month</option>
                    <option value="this-year">This year</option>
                    <option value="exploring">Just exploring options</option>
                </select>
            </div>
        </div>

        <!-- Form Navigation -->
        <div class="form-navigation">
            <button type="button" class="nav-button back-button" onclick="showSummary()">Back to Summary</button>
            <button type="submit" class="nav-button submit-button">Submit Form</button>
        </div>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Handle "Other" input fields for select elements
    const selects = document.querySelectorAll('select');
    selects.forEach(select => {
        select.addEventListener('change', function() {
            const otherInput = this.nextElementSibling;
            if (otherInput && otherInput.tagName === 'INPUT') {
                otherInput.style.display = this.value === 'other' ? 'block' : 'none';
                otherInput.required = this.value === 'other';
            }
        });
    });

    // Handle conditional checkboxes
    const otherCheckbox = document.querySelector('input[name="environmentalAreas"][value="other"]');
    const otherAreaField = document.getElementById('otherEnvironmentalArea');
    
    otherCheckbox.addEventListener('change', function() {
        otherAreaField.style.display = this.checked ? 'block' : 'none';
        const input = otherAreaField.querySelector('input');
        input.required = this.checked;
    });
});
</script>
