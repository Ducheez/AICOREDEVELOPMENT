<div class="form-container">
    <h2 class="form-title">Family Law - Adoption Case Information</h2>
    <form id="adoptionForm" onsubmit="return validateForm(event)">
        <!-- Personal Information -->
        <div class="form-section">
            <h3>Personal Information</h3>
            
            <div class="form-group">
                <label class="form-label required">Age</label>
                <input type="number" name="age" class="form-control" required min="18" max="120">
            </div>

            <div class="form-group">
                <label class="form-label required">Marital Status</label>
                <select name="maritalStatus" class="form-control select-field" required>
                    <option value="">Select status</option>
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                    <option value="separated">Legally separated</option>
                    <option value="divorced">Divorced</option>
                    <option value="widowed">Widowed</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" name="otherMaritalStatus" class="form-control" placeholder="Please specify if Other" style="display: none;">
            </div>

            <div class="form-group">
                <label class="form-label required">Occupation</label>
                <input type="text" name="occupation" class="form-control" required>
            </div>

            <div class="form-group">
                <label class="form-label required">Annual Income</label>
                <select name="income" class="form-control select-field" required>
                    <option value="">Select income range</option>
                    <option value="0-25000">$25,000 or less</option>
                    <option value="25001-50000">$25,001–$50,000</option>
                    <option value="50001-75000">$50,001–$75,000</option>
                    <option value="75001-100000">$75,001–$100,000</option>
                    <option value="100001-125000">$100,001–$125,000</option>
                    <option value="125001+">More than $125,000</option>
                </select>
            </div>
        </div>

        <!-- Child Relationship Information -->
        <div class="form-section">
            <h3>Relationship to Child</h3>

            <div class="form-group">
                <label class="form-label required">Your Relationship to the Child/Children</label>
                <select name="childRelationship" class="form-control select-field" required>
                    <option value="">Select relationship</option>
                    <option value="mother">I am the mother of the child/children</option>
                    <option value="father">I am the father of the child/children</option>
                    <option value="grandparent">I am the grandparent of the child/children</option>
                    <option value="stepparent">I am the stepparent of the child/children</option>
                    <option value="adoptive">I want to adopt the child/children</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" name="otherRelationship" class="form-control" placeholder="Please specify if Other" style="display: none;">
            </div>

            <div class="form-group">
                <label class="form-label required">Current Custody Status</label>
                <select name="custodyStatus" class="form-control select-field" required>
                    <option value="">Select status</option>
                    <option value="my-custody">In my custody or shared custody with my spouse</option>
                    <option value="birth-parents">In the custody of the birth parent(s)</option>
                    <option value="state">In state custody</option>
                    <option value="unborn">Not yet born</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" name="otherCustodyStatus" class="form-control" placeholder="Please specify if Other" style="display: none;">
            </div>

            <div class="form-group">
                <label class="form-label required">Child/Children's Age(s)</label>
                <input type="text" name="childrenAges" class="form-control" required 
                       placeholder="e.g., 2, 5, 7 (or 'unborn' if applicable)">
            </div>
        </div>

        <!-- Birth Parents Information -->
        <div class="form-section">
            <h3>Birth Parents' Position</h3>

            <div class="form-group">
                <label class="form-label required">Biological Mother's Position</label>
                <select name="motherPosition" class="form-control select-field" required>
                    <option value="">Select position</option>
                    <option value="consents">Consents to the adoption</option>
                    <option value="objects">Objects to the adoption</option>
                    <option value="not-located">Cannot be located</option>
                    <option value="unknown">Is unknown</option>
                    <option value="deceased">Is deceased</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" name="otherMotherPosition" class="form-control" placeholder="Please specify if Other" style="display: none;">
            </div>

            <div class="form-group">
                <label class="form-label required">Biological Father's Position</label>
                <select name="fatherPosition" class="form-control select-field" required>
                    <option value="">Select position</option>
                    <option value="consents">Consents to the adoption</option>
                    <option value="objects">Objects to the adoption</option>
                    <option value="not-located">Cannot be located</option>
                    <option value="unknown">Is unknown</option>
                    <option value="deceased">Is deceased</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" name="otherFatherPosition" class="form-control" placeholder="Please specify if Other" style="display: none;">
            </div>
        </div>

        <!-- Additional Information -->
        <div class="form-section">
            <h3>Additional Information</h3>

            <div class="form-group">
                <label class="form-label">Have home studies been completed?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="homeStudies" value="yes">
                        <label>Yes</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="homeStudies" value="no">
                        <label>No</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="homeStudies" value="in-progress">
                        <label>In Progress</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Is this an international adoption?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="international" value="yes" data-conditional="internationalDetails">
                        <label>Yes</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="international" value="no">
                        <label>No</label>
                    </div>
                </div>
            </div>

            <div id="internationalDetails" class="form-group conditional-field" style="display: none;">
                <label class="form-label">Country of Origin</label>
                <input type="text" name="originCountry" class="form-control">
            </div>
        </div>

        <!-- Legal Representation -->
        <div class="form-section">
            <h3>Legal Representation Timeline</h3>

            <div class="form-group">
                <label class="form-label required">When are you planning to hire an attorney?</label>
                <select name="hiringTimeline" class="form-control select-field" required>
                    <option value="">Select timeline</option>
                    <option value="immediately">Immediately</option>
                    <option value="this-week">This week</option>
                    <option value="this-month">This month</option>
                    <option value="this-year">This year</option>
                    <option value="exploring">Just exploring options</option>
                </select>
            </div>
        </div>

        <!-- Form Navigation -->
        <div class="form-navigation">
            <button type="button" class="nav-button back-button" onclick="showSummary()">Back to Summary</button>
            <button type="submit" class="nav-button submit-button">Submit Form</button>
        </div>
    </form>
</div>
