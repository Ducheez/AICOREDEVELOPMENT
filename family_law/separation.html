<div class="form-container">
    <h2 class="form-title">Family Law - Legal Separation Information</h2>
    <form id="separationForm" onsubmit="return validateForm(event)">
        <!-- Personal Information -->
        <div class="form-section">
            <h3>Personal Information</h3>
            
            <div class="form-group">
                <label class="form-label required">Your Age</label>
                <input type="number" name="age" class="form-control" required min="18" max="120">
            </div>

            <div class="form-group">
                <label class="form-label required">Your Occupation</label>
                <input type="text" name="occupation" class="form-control" required>
            </div>

            <div class="form-group">
                <label class="form-label required">Spouse's Occupation</label>
                <input type="text" name="spouseOccupation" class="form-control" required>
            </div>
        </div>

        <!-- Marriage Information -->
        <div class="form-section">
            <h3>Marriage Information</h3>

            <div class="form-group">
                <label class="form-label required">Date of Marriage</label>
                <input type="date" name="marriageDate" class="form-control" required data-nofuture="true">
            </div>

            <div class="form-group">
                <label class="form-label required">Date of Separation</label>
                <input type="date" name="separationDate" class="form-control" required data-nofuture="true">
            </div>

            <div class="form-group">
                <label class="form-label required">Current Living Situation</label>
                <select name="livingSituation" class="form-control select-field" required>
                    <option value="">Select situation</option>
                    <option value="separate-homes">Living in separate homes</option>
                    <option value="same-home-separate">Living in same home but separate areas</option>
                    <option value="same-home-together">Living in same home together</option>
                    <option value="other">Other arrangement</option>
                </select>
                <input type="text" name="otherLiving" class="form-control" placeholder="Please specify if Other" style="display: none;">
            </div>
        </div>

        <!-- Children Information -->
        <div class="form-section">
            <h3>Children Information</h3>

            <div class="form-group">
                <label class="form-label required">Do you have children together?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="haveChildren" value="yes" data-conditional="childrenDetails" required>
                        <label>Yes</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="haveChildren" value="no" required>
                        <label>No</label>
                    </div>
                </div>
            </div>

            <div id="childrenDetails" class="conditional-field" style="display: none;">
                <div class="form-group">
                    <label class="form-label">Number of Children</label>
                    <select name="childrenCount" class="form-control select-field">
                        <option value="">Select number</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5+">5 or more</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Children's Ages</label>
                    <input type="text" name="childrenAges" class="form-control" placeholder="e.g., 2, 5, 7">
                </div>

                <div class="form-group">
                    <label class="form-label">Current Custody Arrangement</label>
                    <select name="custodyArrangement" class="form-control select-field">
                        <option value="">Select arrangement</option>
                        <option value="with-me">Children primarily with me</option>
                        <option value="with-spouse">Children primarily with spouse</option>
                        <option value="shared">Shared custody arrangement</option>
                        <option value="other">Other arrangement</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Property Division -->
        <div class="form-section">
            <h3>Property and Assets</h3>

            <div class="form-group">
                <label class="form-label">Major Assets (check all that apply)</label>
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" name="assets" value="house">
                        <label>House/Real Estate</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" name="assets" value="vehicles">
                        <label>Vehicles</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" name="assets" value="retirement">
                        <label>Retirement Accounts</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" name="assets" value="business">
                        <label>Business Interests</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" name="assets" value="investments">
                        <label>Investments</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" name="assets" value="other">
                        <label>Other Significant Assets</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Have you discussed property division?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="propertyDiscussed" value="yes" data-conditional="propertyDetails">
                        <label>Yes</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="propertyDiscussed" value="no">
                        <label>No</label>
                    </div>
                </div>
            </div>

            <div id="propertyDetails" class="form-group conditional-field" style="display: none;">
                <label class="form-label">Describe Proposed Division</label>
                <textarea name="propertyDivision" class="form-control textarea-field"
                    placeholder="Describe any agreements or proposals regarding property division"></textarea>
            </div>
        </div>

        <!-- Financial Support -->
        <div class="form-section">
            <h3>Financial Support</h3>

            <div class="form-group">
                <label class="form-label required">Your Annual Income</label>
                <select name="income" class="form-control select-field" required>
                    <option value="">Select range</option>
                    <option value="0-25000">$25,000 or less</option>
                    <option value="25001-50000">$25,001–$50,000</option>
                    <option value="50001-75000">$50,001–$75,000</option>
                    <option value="75001-100000">$75,001–$100,000</option>
                    <option value="100001-125000">$100,001–$125,000</option>
                    <option value="125001+">More than $125,000</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Spouse's Annual Income (if known)</label>
                <select name="spouseIncome" class="form-control select-field">
                    <option value="">Select range</option>
                    <option value="0-25000">$25,000 or less</option>
                    <option value="25001-50000">$25,001–$50,000</option>
                    <option value="50001-75000">$50,001–$75,000</option>
                    <option value="75001-100000">$75,001–$100,000</option>
                    <option value="100001-125000">$100,001–$125,000</option>
                    <option value="125001+">More than $125,000</option>
                    <option value="unknown">Unknown</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Are you seeking spousal support?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="seekingSupport" value="yes">
                        <label>Yes</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="seekingSupport" value="no">
                        <label>No</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="seekingSupport" value="undecided">
                        <label>Undecided</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Reconciliation -->
        <div class="form-section">
            <h3>Reconciliation</h3>

            <div class="form-group">
                <label class="form-label required">Have you attempted marriage counseling?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="counseling" value="yes" required>
                        <label>Yes</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="counseling" value="no" required>
                        <label>No</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label required">Is reconciliation a possibility?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="reconciliation" value="yes" required>
                        <label>Yes</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="reconciliation" value="no" required>
                        <label>No</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="reconciliation" value="unsure" required>
                        <label>Unsure</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Legal Representation -->
        <div class="form-section">
            <h3>Legal Representation Timeline</h3>

            <div class="form-group">
                <label class="form-label required">When are you planning to hire an attorney?</label>
                <select name="hiringTimeline" class="form-control select-field" required>
                    <option value="">Select timeline</option>
                    <option value="immediately">Immediately</option>
                    <option value="this-week">This week</option>
                    <option value="this-month">This month</option>
                    <option value="this-year">This year</option>
                    <option value="exploring">Just exploring options</option>
                </select>
            </div>
        </div>

        <!-- Form Navigation -->
        <div class="form-navigation">
            <button type="button" class="nav-button back-button" onclick="showSummary()">Back to Summary</button>
            <button type="submit" class="nav-button submit-button">Submit Form</button>
        </div>
    </form>
</div>
