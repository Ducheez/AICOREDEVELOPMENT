<div class="form-container">
    <h2 class="form-title">Family Law - Child Support Information</h2>
    <form id="childSupportForm" onsubmit="return validateForm(event)">
        <!-- Personal Information -->
        <div class="form-section">
            <h3>Personal Information</h3>
            
            <div class="form-group">
                <label class="form-label required">Your Age</label>
                <input type="number" name="age" class="form-control" required min="18" max="120">
            </div>

            <div class="form-group">
                <label class="form-label required">Your Occupation</label>
                <input type="text" name="occupation" class="form-control" required>
            </div>

            <div class="form-group">
                <label class="form-label required">Relationship to Child(ren)</label>
                <select name="relationshipToChild" class="form-control select-field" required>
                    <option value="">Select relationship</option>
                    <option value="custodial-parent">Custodial Parent</option>
                    <option value="non-custodial-parent">Non-Custodial Parent</option>
                    <option value="guardian">Legal Guardian</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" name="otherRelationship" class="form-control" placeholder="Please specify if Other" style="display: none;">
            </div>
        </div>

        <!-- Child Information -->
        <div class="form-section">
            <h3>Child Information</h3>

            <div class="form-group">
                <label class="form-label required">Number of Children</label>
                <select name="childrenCount" class="form-control select-field" required>
                    <option value="">Select number</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5+">5 or more</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label required">Children's Ages</label>
                <input type="text" name="childrenAges" class="form-control" required 
                       placeholder="e.g., 2, 5, 7">
            </div>

            <div class="form-group">
                <label class="form-label required">Primary Residence of Children</label>
                <select name="primaryResidence" class="form-control select-field" required>
                    <option value="">Select residence</option>
                    <option value="with-me">With me</option>
                    <option value="with-other-parent">With other parent</option>
                    <option value="shared">Shared equally</option>
                    <option value="split">Split between parents</option>
                    <option value="other">Other arrangement</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Special Circumstances</label>
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" name="specialCircumstances" value="medical">
                        <label>Medical Needs</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" name="specialCircumstances" value="education">
                        <label>Special Education</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" name="specialCircumstances" value="childcare">
                        <label>Childcare Needs</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" name="specialCircumstances" value="other" data-conditional="specialDetails">
                        <label>Other</label>
                    </div>
                </div>
            </div>

            <div id="specialDetails" class="form-group conditional-field" style="display: none;">
                <label class="form-label">Please describe special circumstances</label>
                <textarea name="specialDescription" class="form-control textarea-field"></textarea>
            </div>
        </div>

        <!-- Current Support Information -->
        <div class="form-section">
            <h3>Current Support Information</h3>

            <div class="form-group">
                <label class="form-label required">Is there a current child support order?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="existingOrder" value="yes" data-conditional="orderDetails" required>
                        <label>Yes</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="existingOrder" value="no" required>
                        <label>No</label>
                    </div>
                </div>
            </div>

            <div id="orderDetails" class="conditional-field" style="display: none;">
                <div class="form-group">
                    <label class="form-label">Current Monthly Support Amount</label>
                    <input type="number" name="currentSupport" class="form-control currency-input" placeholder="$">
                </div>

                <div class="form-group">
                    <label class="form-label">Date of Current Order</label>
                    <input type="date" name="orderDate" class="form-control" data-nofuture="true">
                </div>

                <div class="form-group">
                    <label class="form-label">Payment Status</label>
                    <select name="paymentStatus" class="form-control select-field">
                        <option value="">Select status</option>
                        <option value="current">Current/Up to date</option>
                        <option value="partial">Partially paid</option>
                        <option value="arrears">In arrears</option>
                        <option value="none">No payments made</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">If in arrears, approximate amount owed</label>
                    <input type="number" name="arrearsAmount" class="form-control currency-input" placeholder="$">
                </div>
            </div>
        </div>

        <!-- Income Information -->
        <div class="form-section">
            <h3>Income Information</h3>

            <div class="form-group">
                <label class="form-label required">Your Gross Monthly Income</label>
                <input type="number" name="monthlyIncome" class="form-control currency-input" required placeholder="$">
            </div>

            <div class="form-group">
                <label class="form-label">Other Parent's Gross Monthly Income (if known)</label>
                <input type="number" name="otherParentIncome" class="form-control currency-input" placeholder="$">
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" name="incomeUnknown" id="incomeUnknown">
                        <label for="incomeUnknown">I don't know the other parent's income</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Additional Expenses -->
        <div class="form-section">
            <h3>Additional Expenses</h3>

            <div class="form-group">
                <label class="form-label">Monthly Childcare Expenses</label>
                <input type="number" name="childcareExpense" class="form-control currency-input" placeholder="$">
            </div>

            <div class="form-group">
                <label class="form-label">Monthly Health Insurance Expenses for Children</label>
                <input type="number" name="healthInsuranceExpense" class="form-control currency-input" placeholder="$">
            </div>

            <div class="form-group">
                <label class="form-label">Monthly Medical Expenses Not Covered by Insurance</label>
                <input type="number" name="medicalExpense" class="form-control currency-input" placeholder="$">
            </div>

            <div class="form-group">
                <label class="form-label">Monthly Education Expenses</label>
                <input type="number" name="educationExpense" class="form-control currency-input" placeholder="$">
            </div>
        </div>

        <!-- Legal Action -->
        <div class="form-section">
            <h3>Legal Action</h3>

            <div class="form-group">
                <label class="form-label required">What are you seeking?</label>
                <select name="legalAction" class="form-control select-field" required>
                    <option value="">Select action</option>
                    <option value="establish">Establish child support</option>
                    <option value="modify-increase">Modify support (increase)</option>
                    <option value="modify-decrease">Modify support (decrease)</option>
                    <option value="enforce">Enforce existing order</option>
                    <option value="terminate">Terminate support order</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" name="otherAction" class="form-control" placeholder="Please specify if Other" style="display: none;">
            </div>
        </div>

        <!-- Legal Representation -->
        <div class="form-section">
            <h3>Legal Representation Timeline</h3>

            <div class="form-group">
                <label class="form-label required">When are you planning to hire an attorney?</label>
                <select name="hiringTimeline" class="form-control select-field" required>
                    <option value="">Select timeline</option>
                    <option value="immediately">Immediately</option>
                    <option value="this-week">This week</option>
                    <option value="this-month">This month</option>
                    <option value="this-year">This year</option>
                    <option value="exploring">Just exploring options</option>
                </select>
            </div>
        </div>

        <!-- Form Navigation -->
        <div class="form-navigation">
            <button type="button" class="nav-button back-button" onclick="showSummary()">Back to Summary</button>
            <button type="submit" class="nav-button submit-button">Submit Form</button>
        </div>
    </form>
</div>
